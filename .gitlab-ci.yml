stages:
  - testing
  - mirror

testing:
  tags:
    - shell
  stage: testing
  before_script:
    - echo "$ADD_USER_IN_SUDO" > /etc/sudoers.d/gitlab-runner
    - sudo adduser gitlab-runner sudo
    - sudo apt-get install -y yarn
    - yarn --version
  script:
    - yarn test --watchAll=false

mirror:
  tags: 
    - shell
  stage: mirror
  variables:
    TARGET_REPO: "git@github.com:Citeck/ecos-ui.git"
    GIT_STRATEGY: clone
  cache: {}
  only:
    - master
    - develop
  script:
    - mkdir -p ~/.ssh                                              
    - echo $GITHUB_MIRROR_PRIVATE | base64 -d > ~/.ssh/id_rsa      
    - echo $GITHUB_MIRROR_PUBLIC > ~/.ssh/id_rsa.pub               
    - ssh-keyscan -t rsa,dsa,ecdsa github.com >> ~/.ssh/known_hosts
    - chmod -R go-rwx ~/.ssh
    - git remote add mirror $TARGET_REPO
    - git remote show mirror
    - git fetch --unshallow origin
    - git checkout develop
    - git push -f --progress mirror HEAD:develop
    - git checkout master
    - git push -f --progress mirror HEAD:master