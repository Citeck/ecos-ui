image: node:14.21-alpine

stages:
  - build
  - test

build:
  stage: build
  script:
    - yarn
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - node_modules/

test:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  dependencies:
    - build
  script:
    - yarn test --watchAll=false
  artifacts:
    when: always
    reports:
      cobertura: coverage/cobertura-coverage.xml